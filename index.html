<title>Roblox Tax Calculator</title>
<link rel="stylesheet" href="https://web.archive.org/web/20221003011254cs_/https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css">
<div class="card" style="width: 30rem; position: absolute; top: 50%; left: 50%; -webkit-transform: translate(-50%, -50%); transform: translate(-50%, -50%);">
  <div class="card-body" style="padding: 1rem;">
    <div class="input-group mb-3">
      <span class="input-group-text">
        <img src="https://web.archive.org//web/20221003012512im_/https://dev.rubendb.nl/rblx-tax/robux_16_black.png" width="19.6658333333">
      </span>
      <input style="text-align: left;" id="number" type="number" class="form-control" aria-label="Amount">
      <button id="btn" class="btn btn-outline-secondary" style="color: black;" type="button">Check</button>
    </div>
    <br>
    <div class="card">
      <div class="card-body">
        <div class="input-group mb-3">
          <span class="input-group-text">Tax</span>
          <span class="input-group-text">
            <img src="https://web.archive.org/web/20221003012512im_/https://dev.rubendb.nl/rblx-tax/robux_16_black.png" width="19.6658333333">
          </span>
          <input style="text-align: left;" id="p1" blocked type="text" class="form-control" aria-label="Amount (to the nearest dollar)" placeholder="0" disabled>
        </div>
        <div class="input-group mb-3">
          <span class="input-group-text">After-Tax</span>
          <span class="input-group-text">
            <img src="https://web.archive.org/web/20221003012512im_/https://dev.rubendb.nl/rblx-tax/robux_16_black.png" width="19.6658333333">
          </span>
          <input style="text-align: left;" id="p2" type="text" class="form-control" aria-label="Amount (to the nearest dollar)" placeholder="0" disabled>
        </div>
        <div class="input-group mb-3">
          <span class="input-group-text">
            <i title="Extra is the Robux needed to cover the tax." style="padding-right: 5px;" class="fas fa-info-circle"></i>Extra </span>
          <span class="input-group-text">
            <img src="https://web.archive.org/web/20221003012512im_/https://dev.rubendb.nl/rblx-tax/robux_16_black.png" width="19.6658333333">
          </span>
          <input style="text-align: left;" id="p3" type="text" class="form-control" aria-label="Amount (to the nearest dollar)" placeholder="0" disabled>
        </div>
      </div>
    </div>
  </div>
</div>
<script>
  function calc(evnt){
    evnt.preventDefault();
    var amount = document.getElementById("number").value;
    var tax = Math.round(amount * 0.4285);
    var returns = Math.round(amount - tax);
    var whatYouWant = Math.round(amount * 1.4285);

    /* Old conversion method - Still kinda works */
    var atax = Math.round(amount * 0.3);
    var areturns = Math.round(amount - atax);
    var awhatYouWant = Math.round(amount * 1.3);

    document.getElementById("p1").value = atax;
    document.getElementById("p2").value = areturns;
    document.getElementById("p3").value = whatYouWant;
  }
  document.getElementById("btn").addEventListener("click", calc);
  document.addEventListener("keydown", function(event) {
    if (event.which === 13 && document.getElementById("number").value.toString().length > 0)
    {
        event.preventDefault();
        document.getElementById("btn").focus();
        document.getElementById("btn").click();
    }
});
</script>
